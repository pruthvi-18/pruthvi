<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Homepage</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .content {
            padding: 50px;
        }
        img {
            width: 200px;
            height: auto;
        }
    </style>
</head>
<body>

    <header class="w3-container w3-teal w3-center">
        <h1>Welcome to My Class Homepage</h1>
    </header>

    <div class="content w3-center">
        <img src="class_image.jpg" alt="Class Image">
        <p>This is a simple class homepage hosted on AWS S3. Stay tuned for more updates!</p>

        <!-- Add the link to the survey here -->
        <a href="http://<your-ec2-public-dns>/survey.html" class="w3-button w3-teal">Take Student Survey</a>
    </div>

    <footer class="w3-container w3-teal w3-center">
        <p>Class of 2024</p>
    </footer>

</body>
</html>
