<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Survey</title>
    <style>
        /* General page styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        /* Form container */
        .form-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Form group styling */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"], input[type="email"], input[type="tel"], input[type="date"], textarea, select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="checkbox"], input[type="radio"] {
            margin-right: 10px;
        }

        textarea {
            resize: vertical;
            height: 100px;
        }

        /* Submit and cancel buttons */
        .form-buttons {
            text-align: center;
        }

        .form-buttons button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .submit-btn {
            background-color: #28a745;
            color: white;
        }

        .submit-btn:hover {
            background-color: #218838;
        }

        .cancel-btn {
            background-color: #dc3545;
            color: white;
        }

        .cancel-btn:hover {
            background-color: #c82333;
        }

        /* Media queries for responsive design */
        @media (max-width: 600px) {
            .form-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <h1>Student Survey Form</h1>

    <div class="form-container">
        <form action="#" method="post">

            <!-- Personal Details -->
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>

            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>

            <div class="form-group">
                <label for="address">Street Address</label>
                <input type="text" id="address" name="address" required>
            </div>

            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" required>
            </div>

            <div class="form-group">
                <label for="state">State</label>
                <input type="text" id="state" name="state" required>
            </div>

            <div class="form-group">
                <label for="zip">Zip Code</label>
                <input type="text" id="zip" name="zip" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="date">Date of Survey</label>
                <input type="date" id="date" name="date" required>
            </div>

            <!-- Checkboxes for Liked Campus Aspects -->
            <div class="form-group">
                <label>What did you like most about the campus?</label>
                <input type="checkbox" name="like" value="Students"> Students<br>
                <input type="checkbox" name="like" value="Location"> Location<br>
                <input type="checkbox" name="like" value="Campus"> Campus<br>
                <input type="checkbox" name="like" value="Atmosphere"> Atmosphere<br>
                <input type="checkbox" name="like" value="Dorm rooms"> Dorm rooms<br>
                <input type="checkbox" name="like" value="Sports"> Sports<br>
            </div>

            <!-- Radio buttons for how they heard about the university -->
            <div class="form-group">
                <label>How did you become interested in the university?</label>
                <input type="radio" name="interest" value="Friends"> Friends<br>
                <input type="radio" name="interest" value="Television"> Television<br>
                <input type="radio" name="interest" value="Internet"> Internet<br>
                <input type="radio" name="interest" value="Other"> Other<br>
            </div>

            <!-- Dropdown for likelihood of recommendation -->
            <div class="form-group">
                <label>How likely are you to recommend this university?</label>
                <select name="recommend" id="recommend">
                    <option value="Very Likely">Very Likely</option>
                    <option value="Likely">Likely</option>
                    <option value="Unlikely">Unlikely</option>
                </select>
            </div>

            <!-- Raffle field -->
            <div class="form-group">
                <label for="raffle">Enter Raffle Numbers (comma-separated, 1-100):</label>
                <input type="text" id="raffle" name="raffle" required>
            </div>

            <!-- Additional Comments -->
            <div class="form-group">
                <label for="comments">Additional Comments:</label>
                <textarea id="comments" name="comments"></textarea>
            </div>

            <!-- Submit and Cancel buttons -->
            <div class="form-buttons">
                <button type="submit" class="submit-btn">Submit</button>
                <button type="reset" class="cancel-btn">Cancel</button>
            </div>

        </form>
    </div>

</body>
</html>
